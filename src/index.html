<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/56dc5aa199.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sass/index.scss">
  <title>Country data searcher</title>
</head>

<body>
  <h1 class="header">Country data searcher</h1>

  <div class="search">
    <input class="search__box" type="text" id="search-box" />
    <svg class="search__icon">
      <use width="18" height="18" xlink:href="./img/icons.svg#earth">
    </svg>

  </div>
  <ul class="country-list"></ul>
  <div class="country-info"></div>
  <script src="index.js" type="module"></script>
</body>

</html>
